<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/menu/menu.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- estilo de letra -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap">
    <!-- icono de la pagina -->
    <link rel="icon" href="assets/info_map_icon.ico" type="image/x-icon">
    <title>Contacto</title>
</head>
<body>
    <section class="menu">
        <div class="menu__contenedor">
            <header class="menu__header">
                <a href="index.html"><img class="logo" src="./assets/infoAron2.png" alt="logo INFO ARON"></a>
            </header>
            <nav>
                <ul class="menu__list">
                    <li class="menu__list__item"><a class="menu__link" id="" href="index.html">INICIO</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <!-- Sección de Contacto -->
    <section class="formcontacto" id="contacto">
        <div  class="formcontacto__contacto">
            <div class="formcontacto--izquierda">
                <img class="formcontacto__img" src="assets/contact_image.png">
            </div>
            <div class="formcontacto__text">
                <h2 class="formcontacto__title">Contacto</h2>
                <h3 class="formcontacto__subtext">¿Quieres contactarme?</h3>
                <h3 class="formcontacto__subtext">Complete el siguiente formulario y me pondré en contacto con usted.</h3>
                <form class="formcontacto__form" id="formulario" name="formulario" action="https://formsubmit.co/52c1ac64956fd922f4bfcf6c3c88718b" method="post">
                    
                    <label for="nombre" class="form__label">Nombre</label>
                    <input class="formcontacto__input" id="name" type="text" name="nombre" placeholder="Escribe tu nombre">

                    <label for="email" class="form__label">Email</label>
                    <input class="formcontacto__input" id="email" type="email" name="email" placeholder="email@dominio.com">

                    <label for="asunto" class="form__label">Asunto</label>
                    <input class="formcontacto__input" id="asunto" type="text" name="asunto" placeholder="Escribe el asunto">

                    <label for="mensaje" class="form__label">Mensaje</label>
                    <textarea class="formcontacto__textarea" rows="5" cols="39" id="mensaje" name="mensaje"  placeholder="Escribe tu mensaje"></textarea>

                    <button type="submit" class="formcontacto__boton" value="enviar">Enviar mensaje</button>
                </form>
            </div>
        </div>
    </section>
    
    <footer class="pie__pagina">
        <p class="footer__autor">&copy Desarrollado por Brian Gómez - 2022</p>
        <div class="footer__redes">
            <a href="https://www.linkedin.com/in/brian-ar%C3%B3n-g%C3%B3mez-sequeiros/" target="_blank">
                <img class="footer__imagen" src="assets/img-redes/linkedin_icon.svg" alt="logo linkedin">
            </a>
        </div>
    </footer>

    
<script src="js/form-contacto.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
